<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazAppBurguer Recuperar Contraseña</title>
    <link rel="stylesheet" href="/css/recuperacion.css">
</head>
<body>
    <div class="recovery-container">
        <div class="logo">
            <img src="/img/logo.png" alt="MazAppBurguer Logo">
        </div>
        <p class="recovery-text">
            Pon tu correo electrónico que usaste para registrarte. Te enviaremos un correo para restablecer tu contraseña
        </p>
        <form>
            <div class="input-field">
                <input type="email" placeholder="Correo electrónico">
            </div>
            <button type="submit" class="recovery-button" onclick="window.location.href='/html/recuperacion-confirmacion.html'" >Recuperar contraseña</button>
            <button class="social-login-btn google-btn" ><a href="/index.html">Regresar</a></button>
        </form>
    </div>
</body>
</html>
