<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domicilio</title>
    <link rel="stylesheet" href="/css/domicilio.css">
</head>
<body>
    <header>
        <h1>Domicilio</h1>
    </header>


    <section>
        <div class="burger-card">
            <input type="text" name="" id="" placeholder="Buscar telefono" class="inptel">
            <button class="search"><img src="/img/buscar (1).png" alt="" class="imagen"></button>
        </div>

        <div class="delivery">
            <span>Telefono</span>
            <input type="text" name="" id="" class="inp" required>
            <span>Nombre</span>
            <input type="text" name="" id="" class="inp" required>
            <span>Calle</span>
            <input type="text" name="" id="" class="inp"required>
            <span>Numero de casa</span>
            <input type="text" name="" id="" class="inp" required>
            <span>Int.</span>
            <input type="text" name="" id="" class="inp">
            <span>Entre Calles</span>
            <input type="text" name="" id="" class="inp">
        </div>

        <div class="orden">
            <button class="order-button">Guardar Cliente</button>
            <button class="order-button">Ir al Menu</button>
        </div>

    </section>
    <br><br><br><br><br>
    <footer>
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="/img/casa.png" alt="ticket" id="btnInicio">
            </button>
            <button class="nav-btn">
                <img src="/img/icons8-mensajes-50 (1).png" alt="ticket" id="btnPedidos">
            </button>
            <button class="nav-btn">
                <img src="/img/user.png" alt="Profile" id="btnPerfil">
            </button>
        </nav>
    </footer>
</body>
</html>
<script>
    document.getElementById('btnInicio').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/inicio.html';
    });
    document.getElementById('btnPerfil').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/cuenta.html';
    });
  </script>
