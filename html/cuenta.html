<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="/css/cuenta.css">
</head>
<body>
    <div class="container">
        <center>
        <header>
            <h2>Cuenta</h2>
        </header>
        </center>

        <div class="profile">
            <div class="avatar">
                <img src="/img/cuenta.png" alt="Usuario" class="avatar2">
            </div>
            <div class="user-info">
                <h3>MazAppBurger</h3>
                <p>Bienvenido, usuario</p>
            </div>
        </div>

        <nav class="menu">
            <button class="menu-item"><img src="/img/icons8-recibo-50.png" alt=""> Reportes</button>
            <button class="menu-item"><img src="/img/icons8-servicio-al-cliente-50.png" alt=""> Editar Menu</button>
            <button class="menu-item"><img src="/img/icons8-configuración-50.png" alt=""> Configuración</button>
            <button class="menu-item"><img src="/img/icons8-cerrar-sesión-50.png" alt=""> Cerrar sesión</button>
        </nav>

        <footer>
            <nav class="bottom-nav">
                <button class="nav-btn">
                    <img src="/img/casa.png" alt="ticket" id="btnInicio">
                </button>
                <button class="nav-btn">
                    <img src="/img/boleto (1).png" alt="ticket" id="btnPedidos">
                </button>
            </nav>
        </footer>
    </div>
</body>
</html>
<script>
    document.getElementById('btnInicio').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/inicio.html';
    });
    document.getElementById('btnPedidos').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/pedidos.html';
    });
  </script>
