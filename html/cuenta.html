<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Cuenta</h2>
        </header>

        <div class="profile">
            <div class="avatar">
                <img src="avatar.png" alt="Usuario">
            </div>
            <div class="user-info">
                <h3>MazAppBurger</h3>
                <p>Bienvenido, usuario</p>
            </div>
        </div>

        <div class="wallet">
            <button class="wallet-btn active"><img src="cartera.png" alt=""> Cartera</button>
            <button class="wallet-btn"><img src="cupon.png" alt=""> Cupones</button>
        </div>

        <nav class="menu">
            <button class="menu-item"><img src="retos.png" alt=""> Retos</button>
            <button class="menu-item"><img src="favoritas.png" alt=""> Favoritas</button>
            <button class="menu-item"><img src="pedidos.png" alt=""> Pedidos</button>
            <button class="menu-item"><img src="atencion.png" alt=""> Atención al Cliente</button>
            <button class="menu-item"><img src="configuracion.png" alt=""> Configuración</button>
            <button class="menu-item logout"><img src="salir.png" alt=""> Cerrar sesión</button>
        </nav>

        <footer>
            <nav class="bottom-nav">
                <button class="nav-btn">
                    <img src="/img/home.png" alt="Home">
                </button>
                <button class="nav-btn">
                    <img src="/img/favorite.png" alt="Favorites">
                </button>
                <button class="nav-btn main-btn">
                    <img src="/img/menu.png" alt="Add" id="btnMenu">
                </button>
                <button class="nav-btn">
                    <img src="/img/carrito-de-compras.png" alt="Cart">
                </button>
                <button class="nav-btn">
                    <img src="/img/user.png" alt="Profile">
                </button>
            </nav>
        </footer>
    </div>
</body>
</html>
