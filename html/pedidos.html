<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>
    <link rel="stylesheet" href="/css/pedidos.css">
</head>
<body>
    <header>
        <br><br>
        <img src="/img/logo.png" alt="logo" class="logo">
        <br><br>
        <h1>Pedidos en el Dia</h1>
    </header>

    <main>
        <div class="tablaPedidos">
            <table>
                <tr>
                    <th>Número de Orden</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Orden</th>
                    <th>Precio</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Juan Samperio</td>
                    <td>Quintas del Mar Villa #43</td>
                    <td>
                        Hamburguesa Especial <br>
                        Papas Fritas <br>
                        Pepsi 600ml
                    </td>
                    <td>$140</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jorge Nieto</td>
                    <td>Calle Angel Flores (Centro) #100</td>
                    <td>
                        Hamburguesa Sencilla<br>
                        Papas Fritas <br>
                    </td>
                    <td>$100</td>
                </tr>
            </table>
        </div>
        
    </main>

    <footer>
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="/img/casa.png" alt="ticket" id="btnInicio">
            </button>
            <button class="nav-btn">
                <img src="/img/user.png" alt="Profile" id="btnPerfil">
            </button>
        </nav>
    </footer>
</body>
</html>
<script>
    document.getElementById('btnInicio').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/inicio.html';
    });
    document.getElementById('btnPerfil').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/cuenta.html';
    });
  </script>
