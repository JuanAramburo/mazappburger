<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/carrito.css">
    <title>Carrito</title>
</head>
<body>
    <header>
        <button class="back-button"><img src="/img/white-arrow-road-sign-colorful-transparent-png.png" alt="Volver" class="flecha"></button>
        <br>
        <h2>Carrito</h2>
    </header>

    <section>
        <div class="cart-container">
            <div class="cart-item">
                <img src="/img/ham5.jpg" alt="Cheese Burger Plus" class="imagen">
                <div class="item-info">
                    <h4>Cheese Burger Plus</h4>
                    <p>Precio: <strong>$80</strong></p>
                </div>
                <div class="actions">
                    <button class="accion">-</button>
                    <span>1</span>
                    <button class="accion">+</button>
                </div>
            </div>
    
            <div class="cart-item">
                <img src="/img/papas.avif" alt="Papas Fritas" class="imagen">
                <div class="item-info">
                    <h4>Papas Fritas</h4>
                    <p>Precio: <strong>$30</strong></p>
                </div>
                <div class="actions">
                    <button class="accion">-</button>
                    <span>1</span>
                    <button class="accion">+</button>
                </div>
            </div>
        </div>
    
        <br>
        <button class="order-button">Completar orden</button>
        <br>
    </section>

    <footer>
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="/img/home -blanco.png" alt="Home">
            </button>
            <button class="nav-btn">
                <img src="/img/favorite.png" alt="Favorites">
            </button>
            <button class="nav-btn main-btn">
                <img src="/img/menu.png" alt="Add" id="btnMenu">
            </button>
            <button class="nav-btn">
                <img src="/img/carrito-de-compras.png" alt="Cart">
            </button>
            <button class="nav-btn">
                <img src="/img/user.png" alt="Profile">
            </button>
        </nav>
    </footer>

</body>
</html>
