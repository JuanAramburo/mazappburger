<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>
    <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>
    <header>
        <br><br>
        <nav>
            <div class="delivery-options">
                <button class="active">A domicilio</button>
                <button>Para llevar</button>
            </div>
            <div class="location">
                <img src="/img/Ubuicacion.png" alt="Ubicación">
                <span>Ahora · Mazatlán, Sin</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="burger-card">
            <div class="burger-info">
                <h2>Chesse Burguer</h2>
                <p>Carne de res con tomate y ceboll</p>
                <button class="order-btn">Ordenar →</button>
            </div>
            <div class="burger-image">
                <img src="/img/hamburguesa1.png" alt="Cheese Burger">
            </div>
        </div>

        <div class="burger-card">
            <div class="burger-info">
                <h2>Clasic Burguer</h2>
                <p>Carne de res con tomate y cebolla</p>
                <button class="order-btn">Ordenar →</button>
            </div>
            <div class="burger-image">
                <img src="/img/hamburguesa1.png" alt="Classic Burger">
            </div>
        </div>

        <div class="burger-card">
            <div class="burger-info">
                <h2>Tocino Burguer</h2>
                <p>Carne de res con tomate y cebolla<br</p><br>
                <button class="view-btn">Ordenar →</button>
            </div>
            <div class="burger-image">
                <img src="/img/hamburguesa1.png" alt="Menu Burgers">
            </div>
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="/img/home.png" alt="Home">
            </button>
            <button class="nav-btn">
                <img src="/img/favorite.png" alt="Favorites">
            </button>
            <button class="nav-btn main-btn">
                <img src="/img/menu.png" alt="Add" id="btnMenu">
            </button>
            <button class="nav-btn">
                <img src="/img/carrito-de-compras.png" alt="Cart">
            </button>
            <button class="nav-btn">
                <img src="/img/user.png" alt="Profile" id="btnPerfil">
            </button>
        </nav>
    </footer>
</body>
</html>
<script>
    document.getElementById('btnMenu').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/menu.html';
    });
    document.getElementById('btnPerfil').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/cuenta.html';
    });
  </script>
