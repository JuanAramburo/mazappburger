<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>
    <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>
    <header>
        <br><br>
        <img src="/img/logo.png" alt="logo" class="logo">
        <br><br>
        <div class="location">
           <img src="/img/Ubuicacion.png" alt="Ubicación">
            <span>Ahora · Mazatlán, Sin</span>
        </div>
    </header>

    <main>
        <div class="burger-card">
            <div class="burger-info">
                <h2>Entrega a domicilio</h2>
                <br>
                <button class="order-btn" id="btnDomicilio">Tomar orden →</button>
            </div>
            <div class="burger-image">
                <img src="/img/repartidor.png" alt="Cheese Burger">
            </div>
        </div>

        <div class="burger-card">
            <div class="burger-info">
                <h2>Mostrador</h2>
                <br>
                <button class="order-btn" id="btnMostrador">Tomar orden →</button>
            </div>
            <div class="burger-image">
                <img src="/img/mostrador.png" alt="Classic Burger">
            </div>
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <button class="nav-btn">
                <img src="/img/boleto (1).png" alt="ticket" id="btnPedidos">
            </button>
            <button class="nav-btn">
                <img src="/img/icons8-mensajes-50 (1).png" alt="ticket" id="btnPedidos">
            </button>
            <button class="nav-btn">
                <img src="/img/user.png" alt="Profile" id="btnPerfil">
            </button>
        </nav>
    </footer>
</body>
</html>
<script>
    document.getElementById('btnPedidos').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/pedidos.html';
    });
    document.getElementById('btnPerfil').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/cuenta.html';
    });
    document.getElementById('btnDomicilio').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/domicilio.html';
    });
    document.getElementById('btnMostrador').addEventListener('click', function(event) {
      event.preventDefault(); // Evita el comportamiento por defecto del botón (enviar el formulario)
      window.location.href = '/html/mostrador.html';
    });
  </script>
